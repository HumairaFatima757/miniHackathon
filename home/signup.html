<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
    <style>

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('./woman-hand-writing-attendance-marker-blue-background-professionally-79573891.jpg'); 
        background-size: 100% 100%; /* Stretch the background image to cover the entire viewport */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Optional: To fix the background image so it doesn't scroll with the page */
    }
    
    .navbar {
        background-color: #3498db; /* Set your desired background color */
        overflow: hidden;
    }
    
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    .navbar .brand {
        font-size: 24px;
        font-weight: bold;
    }

    /* Style for the Sign In and Sign Up buttons */
    .navbar .btn-container {
        float: right;
    }
    
    .navbar .btn-container a {
        background-color: #2ecc71; /* Set your desired button color */
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 5px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #signupForm {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
   

    
    @media screen and (max-width: 600px) {
        .navbar .btn-container {
            float: none;
            text-align: center;
            margin-top: 10px;
        }
        .navbar .btn-container a {
            display: block;
            margin: 5px auto;
        }
    }
</style>
</head>
<body>

<div class="navbar">
<a href="#" class="brand">SMIT ATTENDANCE APPLICATION</a>
<div class="btn-container">
    <a href="./newsignin.html">Sign In</a>
    <a href="./stdinfo.html">Get ID Card</a>
</div>
</div>


    <h1>Student Signup</h1>
    <form id="signupForm">
        <label>Name:</label>
        <input type="text" id="name" required><br>
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Password:</label>
        <input type="password" id="password" required><br>
        <button type="button" onclick="signup()">Signup</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>

    <script src="./config.js"></script>
    <script src="./sigup.js"></script>
</body>
</html>
