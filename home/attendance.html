
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('./woman-hand-writing-attendance-marker-blue-background-professionally-79573891.jpg'); 
        background-size: 100% 100%; /* Stretch the background image to cover the entire viewport */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Optional: To fix the background image so it doesn't scroll with the page */
    }

    h1 {
        text-align: center;
        background-color: #007BFF;
        color: white;
        padding: 20px;
        margin: 0;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        background-color: #fff;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #007BFF;
        color: white;
    }

    #attendanceTableBody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #attendanceTableBody tr:hover {
        background-color: #ddd;
    }
</style>
<body>
    <h1>Student Attendance</h1>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Attendance Status</th>
                <th>Daily Attendance</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody">
            <!-- Student attendance data will be displayed here -->
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="./config.js"></script>
    <script src="./attendance.js"></script>
</body>
</html>
