<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('./woman-hand-writing-attendance-marker-blue-background-professionally-79573891.jpg'); 
        background-size: 100% 100%; /* Stretch the background image to cover the entire viewport */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Optional: To fix the background image so it doesn't scroll with the page */
    }
        
        .navbar {
            background-color: #3498db; 
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Style for the Sign In and Sign Up buttons */
        .navbar .btn-container {
            float: right;
        }
        
        .navbar .btn-container a {
            background-color: #2ecc71; /* Set your desired button color */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 600px) {
            .navbar .btn-container {
                float: none;
                text-align: center;
                margin-top: 10px;
            }
            .navbar .btn-container a {
                display: block;
                margin: 5px auto;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="brand">SMIT ATTENDANCE APPLICATION</a>
        <div class="btn-container">

        </div>
    </div>
    
    
</div>

</html>
