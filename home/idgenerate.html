<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Reset some default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply styles to the body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('./woman-hand-writing-attendance-marker-blue-background-professionally-79573891.jpg'); 
        background-size: 100% 100%; /* Stretch the background image to cover the entire viewport */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Optional: To fix the background image so it doesn't scroll with the page */
    }

/* Style the page title */
h1 {
    text-align: center;
    background-color: #007BFF;
    color: white;
    padding: 20px;
    margin: 0;
}

/* Style form elements */
div#studentInfo, div#idCard {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="file"] {
    margin-top: 10px;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    cursor: pointer;
}

button#saveToFirebase {
    display: block;
    margin-top: 10px;
}

/* Hide the ID Card by default */
div#idCard.hidden {
    display: none;
}

/* Style the ID Card section */
div#idCard h2 {
    color: #333;
}

/* div#studentDetails {
    /* Your additional styling for student details here }*/ 
</style>
</head>
<body>
    
    <h1> Interface</h1>
    <div id="studentInfo">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <label for="fatherNameInput">Father's Name:</label>
        <input type="text" id="fatherNameInput" placeholder="Enter Father's Name">
        <label for="rollNumberInput">Roll Number:</label>
        <input type="text" id="rollNumberInput" placeholder="Enter Roll Number">
        <input type="file" id="imageInput" accept="image/*">
        <button id="generateIDCard">Generate ID Card</button>
    </div>
   
    <div id="idCard" class="hidden">
        <button id="saveToFirebase">UPLOAD</button>
        <!-- Placeholder for generated ID Card UI -->
        <h2>ID Card</h2>
        <div id="studentDetails">
            <!-- Student details will be displayed here -->
        </div>
       
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>

    <script src="./config.js"></script>
    <script src="./idgenerate.js"></script>

</body>
</html>
